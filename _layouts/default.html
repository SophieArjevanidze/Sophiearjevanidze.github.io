<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

  <!-- HEADER with logo and title -->
  <header style="display: flex; align-items: center; padding: 15px 30px;">
    <a href="{{ '/' | relative_url }}" style="display: flex; align-items: center; text-decoration: none;">
      <img src="{{ '/assets/img/cea.jpg' | relative_url }}" alt="Logo" style="height: 50px; margin-right: 15px;">
      <span style="font-size: 22px; color: #333; font-weight: bold;">Policy Data Center</span>
    </a>
  </header>

  <!-- NAVIGATION -->
  <nav style="text-align: center; margin-top: 20px;">
    <ul style="list-style: none; padding: 0;">
      {% for item in site.data.navigation %}
        <li style="display: inline-block; margin: 0 15px;">
          <a href="{{ item.url }}" style="text-decoration: none; font-size: 18px; color: #333;">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main style="max-width: 800px; margin: 40px auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px;">
    {{ content }}
  </main>

</body>
