<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

  <!-- Header with logo, title, and navigation side-by-side -->
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 20px 40px;">
    <!-- Logo and Title -->
    <div style="display: flex; align-items: center;">
      <img src="{{ '/assets/img/cea.jpg' | relative_url }}" alt="Logo" style="height: 70px; margin-right: 20px;">
      <span style="font-size: 26px; font-weight: bold; color: #333;">Policy Data Center</span>
    </div>

    <!-- Navigation -->
    <nav>
      <ul style="list-style: none; margin: 0; padding: 0;">
        {% for item in site.data.navigation %}
        <li style="display: inline-block; margin-left: 25px;">
          <a href="{{ item.url }}" style="text-decoration: none; font-size: 18px; color: #333;">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- Page content -->
  <main style="max-width: 800px; margin: 40px auto; padding: 20px; font-family: sans-serif;">
    {{ content }}
  </main>

</body>
</html>
