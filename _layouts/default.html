<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

  <!-- Header: Logo + Title + Navigation all in one row -->
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 20px 40px;">
    
    <!-- Logo and Title -->
    <a href="{{ '/' | relative_url }}" style="display: flex; align-items: center; text-decoration: none;">
      <img src="{{ '/assets/img/cea.jpg' | relative_url }}" alt="Logo" style="height: 100px; margin-right: 20px;">
      <span style="font-size: 28px; color: #333; font-weight: bold;">Policy Data Center</span>
    </a>

    <!-- Navigation beside the logo -->
    <nav>
      <ul style="list-style: none; margin: 0; padding: 0;">
        {% for item in site.data.navigation %}
        <li style="display: inline-block; margin-left: 30px;">
          <a href="{{ item.url }}" style="text-decoration: none; font-size: 18px; color: #333;">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main style="max-width: 800px; margin: 40px auto; padding: 20px; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px;">
    {{ content }}
  </main>

</body>
